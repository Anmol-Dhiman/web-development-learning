<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To India</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />

    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.1)), url("https://s2.best-wallpaper.net/wallpaper/3840x2160/1610/Travel-to-India-Taj-Mahal-castle_3840x2160.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        
        nav {
            background-color: rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 15vh;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        nav .logo {
            text-align: center;
            width: 25%;
            font-size: 22px;
        }
        
        nav .menu {
            width: 40%;
            display: flex;
            justify-content: space-around;
            font-size: 18px;
        }
        
        nav .menu a {
            width: 25%;
            text-decoration: none;
            color: white;
        }
        
        main {
            width: 100%;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        
        section h3 {
            font-size: 35px;
            font-weight: 500;
            letter-spacing: 3px;
            text-shadow: 2px 1px 5px black;
        }
        
        section h1 {
            margin: 30px 0px 20px 0px;
            font-size: 55px;
            font-weight: 700;
            text-shadow: 2px 1px 5px black;
            text-transform: uppercase;
        }
        
        section p {
            font-size: 25px;
            color: #eee;
            word-spacing: 2px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 1px black;
        }
        
        section a {
            padding: 12px 30px;
            border-radius: 4px;
            outline: none;
            text-transform: uppercase;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            letter-spacing: 1px;
        }
        
        section .bt1 {
            background-color: wheat;
            color: black;
        }
        
        section .bt2 {
            background-color: #00b894;
            color: white;
        }
        
        section .bt1:hover {
            background-color: #00b894;
            color: white;
        }
        
        section .bt2:hover {
            background-color: wheat;
            color: black;
        }
        
        nav .menu a:first-child {
            color: #00b894;
        }
        
        nav .menu a:hover {
            color: #00b894;
        }
        
        nav .menu a:first-child:hover {
            color: white;
        }
        
        .change:after {
            content: '';
            animation: changetext 10s infinite linear;
        }
        
        .change {
            color: #00b894;
        }
        
        @keyframes changetext {
            0% {
                content: "Jind";
            }
            20% {
                content: "Surat";
            }
            40% {
                content: "Bhilwara";
            }
            60% {
                content: "Gorakhpur";
            }
            80% {
                content: "Guna";
            }
            100% {
                content: "Mumbai";
            }
        }
        
        @media screen and (max-width: 1100px) and (min-width: 851px) {
            nav {
                height: 8vh;
            }
            nav .logo {
                font-size: 15px;
            }
            nav .menu {
                font-size: 12px;
            }
            section h3 {
                font-size: 40px;
                padding-bottom: 15px;
            }
            section h1 {
                font-size: 55px;
            }
            section p {
                padding-top: 15px;
                padding-bottom: 15px;
                font-size: 35px;
            }
        }
        
        @media screen and (max-width:850px) and (min-width:350px) {
            nav .logo {
                width: 30%;
                font-size: 8px;
            }
            nav .menu {
                font-size: 6px;
            }
            nav {
                height: 6vh;
            }
            section h3 {
                font-size: 15px;
                font-weight: 600;
                text-shadow: 1px 1px 1px black;
            }
            section h1 {
                font-size: 25px;
            }
            section p {
                font-size: 12px;
            }
            section a {
                font-size: 10px;
                padding: 10px 20px;
            }
        }
        
        @media screen and (max-width:349px) and (min-width:250px) {
            nav .logo {
                font-size: 4px;
                width: 30%;
            }
            nav .menu {
                font-size: 3px;
            }
            nav {
                height: 4vh;
            }
            section h3 {
                font-size: 10px;
            }
            section h1 {
                font-size: 15px;
            }
            section p {
                font-size: 10px;
            }
            section a {
                font-size: 8px;
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <h1 class="animated infinite heartBeat delay-2s">
                Mera Bharat
            </h1>
        </div>
        <div class="menu">
            <a href="#" target="_blank">Home</a>
            <a href="#" target="_blank">Gallery</a>
            <a href="https://www.instagram.com/sherlock_varm/" target="_blank">About</a>
            <a href="tel:9992514648" target="_blank">Contact</a>
        </div>
    </nav>
    <main>
        <section>
            <h3>Welcome to India</h3>
            <h1>do come & visit <span class="change "></span></h1>
            <p>"India once is not Enough"
            </p>
            <a href="#" class="bt1" target="_blank">Learn More</a>
            <a href="#" class="bt2" target="_blank">Sign Up Here</a>
        </section>
    </main>
    </div>

</body>

</html>
