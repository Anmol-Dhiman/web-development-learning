<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        
        section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("https://images.unsplash.com/photo-1564507592333-c60657eea523?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dGFqJTIwbWFoYWx8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80");
        }
        
        section h1 {
            font-size: 10vw;
            color: black;
            background: white;
            padding: 20px 40px;
            mix-blend-mode: screen;
        }
    </style>
</head>

<body>
    <section>
        <h1>
            jai shri ram
        </h1>
    </section>
    <script>
        function changeBg() {
            const imgaes = [
                'url("https://images.unsplash.com/photo-1564507592333-c60657eea523?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dGFqJTIwbWFoYWx8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80")',
                'url("https://upload.wikimedia.org/wikipedia/en/thumb/9/93/Burj_Khalifa.jpg/1200px-Burj_Khalifa.jpg")',
                'url("https://media.cntraveler.com/photos/57fea9ec8584f8cd20e65f15/16:9/w_1600,c_limit/Aerial-One&OnlyReethiRah-Maldives-CRHotel.jpg")',

            ]
            const section = document.querySelector('section')
            const bg = imgaes[Math.floor(Math.random() * imgaes.length)];
            section.style.backgroundImage = bg;

        }
        setInterval(changeBg, 1000)
    </script>
</body>

</html>
