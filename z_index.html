<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z_index</title>
    <style>
        .div1 {
            z-index: 41;
            top: 10px;
            left: 10px;
            height: 250px;
            width: 150px;
            border: 2px solid black;
            background-color: red;
            padding: 20px;
            position: absolute;
        }
        
        .div2 {
            top: 20px;
            left: 20px;
            height: 250px;
            width: 150px;
            border: 2px solid rgb(227, 252, 0);
            background-color: rgb(0, 83, 236);
            padding: 20px;
            position: absolute;
        }
        
        .div3 {
            z-index: 100;
            top: 30px;
            left: 30px;
            height: 250px;
            width: 150px;
            border: 2px solid rgb(241, 0, 221);
            background-color: rgb(0, 231, 173);
            padding: 20px;
            position: absolute;
        }
    </style>
</head>

<body>
    <h1 class="div1">jai shri ram </h1>
    <h1 class="div2">anmol dhiman</h1>
    <h1 class="div3">vaibhav batra</h1>
</body>

</html>
