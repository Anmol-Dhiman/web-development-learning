<!DOCTYPE html>
<html>
<title>Payment Form</title>

<body>
    <h3>User Details.</h3>
    <p>Name: * <input type="text" name="name" id="name"></p>
    <p>Mobile no. : * <input type="number" name="number" id="number"></p>
    <p>Email: * <input type="email" name="email" id="email"></p>
    <p>Address: <textarea name="address" id="address" cols="30" rows="10"></textarea></p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode"></p>
    <hr>
    <h3>Payment Details.</h3>
    <p>Card Type: * 
        <select name="card type" id="card type">
            <option value="">--Select the card--</option>
            <option value="visa">Visa</option>
            <option value="master">Master</option>
            <option value="rupay">Rupay</option>
        </select>
    </p>
    

   

</body>

</html>
